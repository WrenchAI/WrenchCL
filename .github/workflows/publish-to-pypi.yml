name: Publish Python üêç distributions üì¶ to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    environment: pypi-deployment
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Clear dist directory
      run: rm -rf dist/*
    
    - name: Auto bump version
      run: |
        VERSION=$(awk -F\' '/version=/ { print $2}' setup.py)
        NEW_VERSION=$(echo "$VERSION" | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
        sed -i "s/version='$VERSION'/version='$NEW_VERSION'/" setup.py
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add setup.py
        git commit -m "Bump version to $NEW_VERSION"
        
    - run: pip install setuptools wheel
    - run: python setup.py sdist bdist_wheel
    
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
