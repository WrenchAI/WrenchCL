name: Publish Python 🐍 distributions 📦 to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    environment: pypi-deployment
    steps:
    - uses: actions/checkout@v2
    - name: Fetch all tags
      run: git fetch --tags
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Clear the dist directory to avoid conflicts
    - name: Clear dist directory
      run: rm -rf dist/*

    - name: Auto bump version
      run: |
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        if [[ -z "$LATEST_TAG" ]]; then
          echo "No tags found. Halting the workflow."
          exit 1
        fi
        NEW_VERSION=$(echo "$LATEST_TAG" | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        sed -i "s/version='AUTO_BUMP_VERSION'/version='$NEW_VERSION'/" setup.py
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add setup.py
        git commit -m "Bump version to $NEW_VERSION"

    # Echo NEW_VERSION for debugging or later use
    - name: Echo NEW_VERSION
      run: echo "New Version is $NEW_VERSION"

    # Build the package
    - run: pip install setuptools wheel
    - run: python setup.py sdist bdist_wheel

    # Publish to PyPI
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
